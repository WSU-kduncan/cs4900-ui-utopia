<p>Clients</p>

<input
  type="text"
  [(ngModel)]="newClientName"
  placeholder="New Client Name"
  (keyup.enter)="addClient()"
/>
<button click="addClient()">Add Client</button>
@if (clients.length > 0) {
<ul>
  @for (client of clients; track client.id) {
  <li>
    <app-client-detail [client]="client" />
  </li>
  }
</ul>
} @else {
<p>No valid clients!</p>
}
