<!-- Add Session Input -->
<div class="add-section">
  <input
    type="text"
    placeholder="Enter session note"
    [(ngModel)]="newSessionName"
    (keyup.enter)="addSession()"
  />
  <button (click)="addSession()">Add Session</button>
</div>

<h3>Sessions</h3>

<div *ngIf="sessions.length > 0; else noSessions">
  <ul>
    <li *ngFor="let session of sessions; trackBy: trackById">
      <app-session-detail [session]="session"></app-session-detail>
      <button (click)="deleteSession(session.id)">Delete</button>
    </li>
  </ul>
</div>

<ng-template #noSessions>
  <p>No sessions available!</p>
</ng-template>
