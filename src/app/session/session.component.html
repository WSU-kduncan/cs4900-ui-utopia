<p>Sessions</p>

<!-- Input to add a new session -->
<div class="add-section">
  <input
    type="text"
    placeholder="New Session Name"
    [(ngModel)]="newSessionName"
    (keyup.enter)="addSession()"
  />
  <button (click)="addSession()">Add Session</button>
</div>

<!-- Display sessions -->
@if (sessions(); as sessionsList) {
<div>
  <ul>
    <li *ngFor="let session of sessionsList; trackBy: trackById">
      <app-session-detail [session]="session"></app-session-detail>
    </li>
  </ul>
</div>
} @else {
<ng-template #noSessions>
  <p>No sessions available!</p>
</ng-template>
}
